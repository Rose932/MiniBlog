<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Fontawesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">

    <script src="../js/person.js"></script>
    <title>Post Creator</title>
</head>
<body>
    <div class="d-flex justify-content-center container pt-5">
        <!--Registration Form START  -->
        <form style="width: 400px;">
            <!-- First Name Field START -->
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name <span class="text-danger">*</span> </label>
                <input type="text" class="form-control" id="firstName">
                <span class="text-danger" id="firstNameError"></span>
            </div>
            <!-- First Name Field END -->
            
            <!-- Last Name Field START -->
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="lastName" >
                <span class="text-danger" id="lastNameError"></span>
            </div>
            <!-- Laast Name Field END -->

            <!-- Email Field START -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"><small>Your email will not be shared with anyone else.</small></div>
                <span class="text-danger" id="emailNameError"></span>
            </div>
            <!-- Email Field END -->

            <!-- Date of Birth START -->
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth <span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="dob" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"><small>Your birthday won't be publicly shared unless you turn it on.</small></div>
                <span class="text-danger" id="dobError"></span>
            </div>
            <!-- Date of Birth END -->

            <!-- Password Field START -->
            <div class="mb-3">
              <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="password">
              <span class="text-danger" id="passwordError"></span>
            </div>
            <!-- Password Field END -->
            
            <!-- Confirm Password Field START -->
            <div class="mb-3">
                <label for="confirmPass" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="confirmPass">
                <span class="text-danger" id="confirmPassError"></span>
            </div>
            <!-- Confirm Password Field END -->
            
            <!-- Remember My Account START -->
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1"><small>Remember my account when using this device to log in</small></label>
            </div>
            <!-- Remember My account END-->
            
            <!-- Submit Button START -->
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            <!-- Submit Button END -->
            <br>
            <!-- Message START -->
            <small class="text-danger">*Please make sure you have entered the correct information.</small>
            <!-- Message END -->
        </form>

        
        <!--Registration Form START  -->
    </div>
</body>
</html>
